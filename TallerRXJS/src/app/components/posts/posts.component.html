<div *ngIf="usuario">
  <h2><i class="fas fa-newspaper"></i> Posts del Usuario</h2>
  
  <ng-container *ngIf="publicaciones.length > 0; else noPosts">
    <div *ngFor="let post of publicaciones" class="post-info">
      <p><strong>{{ post.title }}</strong></p>
      <p>{{ post.body }}</p>
      <div class="reactions">
        <span class="likes">
          <i class="fas fa-thumbs-up"></i> Likes: {{ post.reactions.likes }}
        </span>
        <span class="dislikes">
          <i class="fas fa-thumbs-down"></i> Dislikes: {{ post.reactions.dislikes }}
        </span>
      </div>
    </div>
  </ng-container>

  <ng-template #noPosts>
    <p class="no-posts">
      <i class="fas fa-folder-open"></i> ðŸ“­ No hay publicaciones para este usuario.
    </p>
  </ng-template>
</div>
