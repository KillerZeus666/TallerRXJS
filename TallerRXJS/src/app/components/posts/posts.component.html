<div *ngIf="usuario">
  <h2><i class="fas fa-newspaper"></i> Posts del Usuario</h2>
  <ng-container *ngIf="publicacion; else noPosts">
    <div class="post-info">
      <p>
        <strong> {{ publicacion.title }} </strong>
      </p>
      <p>{{ publicacion.body }}</p>
      <div class="reactions">
        <span class="likes"
          ><i class="fas fa-thumbs-up"></i> Likes:
          {{ publicacion.reactions.likes }}</span
        >
        <span class="dislikes"
          ><i class="fas fa-thumbs-down"></i> Dislikes:
          {{ publicacion.reactions.dislikes }}</span
        >
      </div>
    </div>
  </ng-container>
  <ng-template #noPosts>
    <p class="no-posts">
      <i class="fas fa-folder-open"></i> ðŸ“­ No hay publicaciones para este
      usuario.
    </p>
  </ng-template>
</div>
